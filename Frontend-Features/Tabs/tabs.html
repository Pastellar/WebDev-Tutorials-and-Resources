<!-- Tabs Usage Example -->
 <!-- More tabs can be added, and the contents of each tab is customizable. -->

<div class="tab-contianer">
    <input class="radio" id="one" name="group" type="radio" checked>  <!--'checked' option will be the first/automatically open tab -->
    <input class="radio" id="two" name="group" type="radio">
    <input class="radio" id="three" name="group" type="radio">
    <div class="tabs">
        <label class="tab" id="one-tab" for="one">Tab 1</label>
        <label class="tab" id="two-tab" for="two">Tab 2</label>
        <label class="tab" id="three-tab" for="three">Tab 3</label>
    </div>
    <div class="panels">
        <div class="panel" id="one-panel">
            <div class="panel-title">Title</div>
            <p>Lorem Ipsum....</p>
        </div>
        <div class="panel" id="two-panel">
        <div class="panel-title">Title</div>
            <p>Lorem Ipsum....</p>
        </div>
        <div class="panel" id="three-panel">
        <div class="panel-title">Title</div>
            <p>Lorem Ipsum</p>
        </div>
    </div>
</div>
